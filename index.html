<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dash">
                <div class="user">
                    <img class="dp" src="./img/daim.png" alt="">
                    <h3>Daim Syed</h3>
                    <p>Pro Mmber</p>

                </div>
                <div class="link">
                    <div class="links">
                        <img src="./img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="links">
                        <img src="./img/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="links">
                        <img src="./img/upcoming.png" alt="">
                        <h2>News</h2>
                    </div>
                    <div class="links">
                        <img src="./img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img class="pic oo" src="./img/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                 </div>
                 <div class="card">
                    <div class="cards">
                        <img class="pic" src="./img/spiderman.png" alt="">
                        <div class="cardinfo">
                            <h2>Spider-Man</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                            <h2 class="perc">60%</h2>
                     </div>
                     <div class="cards">
                        <img class="pic" src="./img/assassins.png" alt="">
                        <div class="cardinfo">
                            <h2>Assassins</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                            <h2 class="perc">60%</h2>
                    </div>
                    <div class="cards">
                        <img class="pic" src="./img/sackboy.png" alt="">
                        <div class="cardinfo">
                            <h2>Sack-Boy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                            <h2 class="perc">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
